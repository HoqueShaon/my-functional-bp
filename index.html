<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bapper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="m-4">
        <H1 class="text-5xl font-medium text-center "><span class="text-red-600">Functional </span>Baaper Bank</H1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h3 class="text-4xl font-medium">Deposit</h4>
                    <h2 class="text-6xl font-medium">$<span id="deposit-text">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h3 class="text-4xl font-medium">Withdraw</h4>
                    <h2 class="text-6xl font-medium">$<span id="withdraw-text">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-4xl font-medium">Balance</h4>
                    <h2 class="text-6xl font-medium">$<span id="balance-text">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto  ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-6">Your Deposit</h3>
                    <input id="deposit-field" class="block mb-4 px-4 py-3 rounded-lg" type="text" placeholder="Your Deposit Amount">
                    <button id="btn-deposit" class="bg-blue-800 text-white hover:bg-blue-600 text-2xl px-4 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-6">Your Withdraw</h3>
                    <input id="withdraw-field" class="block mb-4 px-4 py-3 rounded-lg" type="text" placeholder="Your Withdraw Amount">
                    <button id="btn-withdraw" class="bg-blue-800 text-white hover:bg-blue-600 text-2xl px-4 py-2 rounded-lg">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
